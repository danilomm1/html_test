<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREA Connect by Brave2Grow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">

        <div class="left-menu">
            <div class="logo"><i class="fa fa-align-justify"></i>
              <div>Menus</div>
            </div>
            <div class="accordion">
              <div class="section">
                <input id="section-1" type="radio" name="accordion-1" checked="checked"/>
                <label for="section-1"><span>Comunicação</span></label>
                <div class="content">
                  <ul>
                    <li><i class="fa fa-inbox"></i><span>Caixa de Entrada</span></li>
                    <li><i class="fa fa-share"></i><span>Enviados</span></li>
                    <li><i class="fa fa-archive"></i><span>Arquivados</span></li>
                  </ul>
                </div>
              </div>
              <div class="section">
                <input id="section-2" type="radio" name="accordion-1" value="toggle"/>
                <label for="section-2"> <span>Configurações</span></label>
                <div class="content">
                  <ul>
                    <li><i class="fa fa-cog"></i><span>Sistema</span></li>
                    <li><i class="fa fa-group"></i><span>Usuários</span></li>
                  </ul>
                </div>
              </div>
              <div class="section">
                <input id="section-3" type="radio" name="accordion-1" value="toggle"/>
                <label for="section-3"> <span>Instituições de Ensino</span></label>
                <div class="content">
                  <ul>
                    <li><i class="fa fa-music"></i><span>Cadastrar Nova Instituição</span></li>
                    <li><i class="fa fa-power-off"></i><span>Aprovar Atribuição</span></li>
                    <li><i class="fa fa-coffee"></i><span>Solicitar Atualização</span></li>
    
                  </ul>
                </div>
              </div>
              <div class="section">
                <input id="section-4" type="radio" name="accordion-1" value="toggle"/>
                <label for="section-4"> <span>Campanhas</span></label>
                <div class="content">
                    <ul>
                        <li><i class="fa fa-coffee"></i><span>Gerenciamento</span></li>
                      </ul>
                </div>
              </div>
            </div>
          </div>
 

          <div class="container">
            <div class="container">
                <span></span>
            </div>
            <div class="container">
                <a href="index2.html">
                    <img class="container__imagem" src="assets/img/logo.svg" alt="Logo da Marca">
                </a>
            </div>
            <div class="container">
                <h1 class="container__titulo"><b class="container__titulo__negrito">CREA Connect</h1>
            </div>
        </div>
        <div class="container">
            <div class="container">
                <a  class="container__link" href="#">
                    <img  class="container__imagem"  src="assets/img/favoritos.svg" alt="Meus favoritos">
                    <p class="container__texto">Favoritos</p>
                </a>
            </div>
            <div class="container">
                <a  class="container__link" href="#">
                    <img class="container__imagem" src="assets/img/usuario.svg" alt="Meu perfil">
                    <p class="container__texto">Meu Perfil</p>
                </a>
            </div>
        </div>


    </header>


    
</body>
</html>
